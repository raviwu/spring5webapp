<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Available Books:</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col"># ID</th>
            <th scope="col">Title</th>
            <th scope="col">Publisher</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td scope="row" th:text="${book.id}">123</td>
            <td scope="row" th:text="${book.title}">Domain Driven Development</td>
            <td scope="row" th:text="${book.publisher.name}">Worx</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
