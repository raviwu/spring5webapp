<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Author List:</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col"># ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td scope="row" th:text="${author.id}">123</td>
            <td scope="row" th:text="${author.firstName}">Eric</td>
            <td scope="row" th:text="${author.lastName}">Dennis</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
